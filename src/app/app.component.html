<!--The content below is only a placeholder and can be replaced.-->
<header>
  Player: {{user.name}} - points: {{user.points}}
  Preostalo pitanja: {{questions.length}}
</header>
<div class="question">
  <h2>{{displayQuestion.question}}</h2>
  <h3>{{trueCorrect}}</h3>
  <ul>
    <li *ngFor="let answer of displayQuestion.choices">
      <button (click)="reload(answer)">{{answer}}</button>
    </li>
  </ul>
</div>
